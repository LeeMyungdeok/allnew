<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h3 style="text-align: left">회원가입
        <hr />
    </h3>
    <form action="/register" name="userForm" method="post">
        <p>아이디 : <input type="text" size="15" name="id" /></p>
        <p>비밀번호 : <input type="password" size="15" name="pw" /></p>
        <p>이름 : <input type="text" size="15" name="name" /></p>
        <p>이메일 : <input type="text" size="15" name="email" /></p>
        <p>전화번호 : <input type="text" size="15" name="mobile" /></p>
        <input type="submit" value="회원완료" />&nbsp;&nbsp;
        <input type="reset" value="취소" />
    </form>
</body>

</html>
