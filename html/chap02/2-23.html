<html>
    <head>
        <meta charset="utf-8" />
        <title>srcdoc 속성 화용</title>
    </head>
    <body>
        <h3>srcdoc에 HTML 문서 작성</h3>
        <hr />
        <iframe
            src=""
            width="200"
            height="80"
            srcdoc="<html><head></head>
            <body>hello</body></html>"
            ></iframe>
            <html>
                <head></head>
                <body>
                    hello<br>
                    hello<br>
                    hello<br>
                    hello<br>
                    hello<br>
                    hello<br>
                    hello<br>
                </body>
            </html>
    </body>
</html>
