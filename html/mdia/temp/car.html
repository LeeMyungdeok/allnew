<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>리터럴 표기법으로 Book 객체 만들기</title>
    <script>
        function Car(brend, grade, maxFuel, displacement, price) {
            this.brend = brend;
            this.grade = grade;
            this.maxFuel = maxFuel;
            this.displacement = displacement;
            this.price = price;
            this.oil = maxFuel;

            this.info = function () {
                document.write("Car<br>")
                document.write("제조사: " + this.brend + "<br>")
                document.write("차 종: " + this.grade + "<br>")
                document.write("최대 주유량: " + this.maxFuel + "<br>")
                document.write("가격: " + this.price + "<br><hr>")
            }

            this.drive = function (from, to, distance) {
                if (distance > this.oil) {
                    document.write("주유가 필요합니다.<hr>")
                }
                else {
                    this.oil -= distance
                    this.new_distance += distance
                    document.write(this.brend + " 차량이 " +from +"에서 " + to + " 까지 " + distance + "Km 주행하셨습니다. <br>")
                    document.write("잔여 연료량은" + this.oil + " 입니다.<br><hr>")
                    return  this.oil
                }
                
                 
                };
            this.refueling = function (amount) { 
                if ( this.maxFuel <= (this.oil + amount)) {
                    document.write("주유가 초과했습니다 다시 넣어요<br><hr>")
                } else {
                    this.oil += amount
                    this.Signal = 0
                    document.write(amount + "L 주유하여 잔여 연료량은" + this.oil + "<br><hr>")
                    return this.oil 
                }
            };

        }
    </script>
</head>

<body>
    <h3>자동차 알고리즘
    </h3>
    <hr>
    <script>
        let benz = new Car("Benz", "SUV", 900, 4000, 3000);
        benz.info()
        benz.drive("Seoul", "Busan", 300)
        benz.drive("Busan", "Incheon", 400)
        benz.drive("Incheon", "Seoul", 300)
        benz.refueling(400)
        benz.refueling(400)
        benz.drive("Incheon", "Seoul", 300)
        
        
    </script>
</body>
</html>
