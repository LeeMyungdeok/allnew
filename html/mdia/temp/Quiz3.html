<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>배열 출력</title>
</head>
<body>
    <h3>랜덤</h3>
    <hr>
    <script>
        let n = 5;
        var v = n * 3
        res = []; 
        for (i = 0; i < n; i++) {
            res[i] = Math.floor(Math.random() * (10 - 1) + 1);
        }
        document.write("배열의 값: " + res + "<br>");
        let cnt = 0;
        for (j = 0; j < n; j++) {
            cnt += res[j];
            if ( v < cnt) {
                document.write(`종료 시점의 인덱스: arr[${j}]<br>`);
                document.write("sum = " + cnt);
                break
            }
        }       
    </script>
</body>
</html>
